<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <img src="images/illustration-hero.svg" class="hero" alt="">
    <h1>Order Summary</h1>
    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>


    <div class="price">
      <article>
        <img src="images/music.svg" alt="">
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn-change">Change</button>
    </div>

    <div class="buttons ">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ragheb</a>.
  </div>
  </div>

</body>

</html>
